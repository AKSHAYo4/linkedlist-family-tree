<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Tree</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #fafafa;
    }

    .container {
      display: flex;
      padding: 50px;
    }

    /* Left Info */
    .intro {
      flex: 1;
      padding: 20px;
    }

    .intro h1 {
      font-size: 40px;
      margin: 0 0 10px;
      color: #222;
    }

    .intro p {
      font-size: 18px;
      color: #555;
    }

    /* Tree area */
    .tree {
      flex: 2;
      text-align: center;
      position: relative;
    }

    /* Card */
    .person {
      display: inline-block;
      background: #fff;
      border-radius: 20px;
      padding: 15px;
      margin: 20px;
      width: 150px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      vertical-align: top;
    }

    .person:hover {
      transform: translateY(-5px);
    }

    .person img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .name {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    /* Vertical connector (parent to bar) */
    .connector-vertical {
      width: 2px;
      height: 40px;
      background: #bbb;
      margin: 0 auto;
    }

    /* Horizontal connector (siblings bar) */
    .connector-horizontal {
      height: 2px;
      background: #bbb;
      margin: 0 auto;
      position: relative;
    }

    /* Sibling row */
    .children {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
      margin-top: 20px;
    }

    .children::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 10%;
      right: 10%;
      height: 2px;
      background: #bbb;
    }

    .children .person {
      position: relative;
    }

    .children .person::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 20px;
      background: #bbb;
    }

    /* Fun Background Shapes */
    .shape {
      position: absolute;
      opacity: 0.15;
      z-index: -1;
    }

    .star {
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #ff6f61 40%, transparent 60%);
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%,
                         79% 91%, 50% 70%, 21% 91%, 32% 57%,
                         2% 35%, 39% 35%);
      top: 40px;
      right: 100px;
    }

    .flower {
      width: 140px;
      height: 140px;
      background: radial-gradient(circle, #00bcd4 40%, transparent 60%);
      clip-path: polygon(50% 0%, 65% 35%, 100% 40%, 70% 60%,
                         80% 100%, 50% 75%, 20% 100%, 30% 60%,
                         0% 40%, 35% 35%);
      bottom: 50px;
      left: 50px;
    }
  </style>
</head>
